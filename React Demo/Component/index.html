/*
  注意事项：在React 和 H5中设置央视的格式有区别

  1，H5中以；结尾
     React以，结尾

  2，H5中 key,value 都不加引号
    React中属于 js对象，key的名字不能出现“—”， 需要使用驼峰命名法，
    如果value为字符串，需要加引号

  3，H5中 value如果是数字，需要带单位
    React中不需要带单位

*/


/*

	组件的样式
  1，内联样式
  2，对象样式
  3，选择器样式

*/

  var hStyle = {
    backgroundColor:"green",
    color:"red"
  };


  var ShowMessage = React.createClass({
    render:function(){
      return (
          <div style={{backgroundColor:"yellow", borderWidth:5, borderColor:"black", borderStyle:"solid"}}>
            <h1 style={hStyle}>{this.protos.firstRow}</h1>
            <h1 style={hStyle}>this.protos.firstRow</h1>
            <p className="pStyle">{this.protos.secondRow}</p>
          </div>
      );
    }
  });

  ReactDOM.render(
    <ShowMessage firstRow="你好", secondRow="第二行你好">,
    document.getElementById('container')
  );
